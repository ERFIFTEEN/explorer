query notices {
    notices {
        nodes {
            index
            payload
            input {
                index
                epoch {
                    index
                }
            }
        }
    }
}

query noticesByEpochAndInput($epoch_index: Int!, $input_index: Int!) {
    epoch: epochI(index: $epoch_index) {
        input(index: $input_index) {
            notices {
                nodes {
                    index
                    payload
                    input {
                        index
                        epoch {
                            index
                        }
                    }
                }
            }
        }
    }
}

query noticesByEpoch($epoch_index: Int!) {
    epoch: epochI(index: $epoch_index) {
        inputs {
            nodes {
                notices {
                    nodes {
                        index
                        payload
                        input {
                            index
                            epoch {
                                index
                            }
                        }
                    }
                }
            }
        }
    }
}

query dapp {
    inputs {
        totalCount
    }
    reports {
        totalCount
    }
    vouchers {
        totalCount
    }
    notices {
        totalCount
    }
    epochs {
        totalCount
        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
        edges {
            cursor
            node {
                id
                index
                inputs {
                    totalCount
                    pageInfo {
                        startCursor
                        endCursor
                        hasNextPage
                        hasPreviousPage
                    }
                    edges {
                        cursor
                        node {
                            id
                            index
                            msgSender
                            timestamp
                            blockNumber
                            notices {
                                totalCount
                                pageInfo {
                                    startCursor
                                    endCursor
                                    hasNextPage
                                    hasPreviousPage
                                }
                                edges {
                                    cursor
                                    node {
                                        id
                                        index
                                        keccak
                                        payload
                                    }
                                }
                            }
                            reports {
                                totalCount
                                pageInfo {
                                    startCursor
                                    endCursor
                                    hasNextPage
                                    hasPreviousPage
                                }
                                edges {
                                    cursor
                                    node {
                                        id
                                        index
                                        payload
                                    }
                                }
                            }
                            vouchers {
                                totalCount
                                pageInfo {
                                    startCursor
                                    endCursor
                                    hasNextPage
                                    hasPreviousPage
                                }
                                edges {
                                    cursor
                                    node {
                                        id
                                        index
                                        destination
                                        payload
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
